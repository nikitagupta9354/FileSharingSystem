<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #007bff; /* Navbar background color */
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: #fff; /* Navbar text color */
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa; /* Hover effect */
        }
        .dropdown-menu {
            background-color: #007bff; /* Dropdown background */
        }
        .dropdown-item:hover {
            background-color: #0056b3; /* Hover effect for dropdown */
        }
        body {
            padding-top: 56px; /* To avoid content being hidden behind the fixed navbar */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <!-- Left Side (Brand) -->
            <a class="navbar-brand" href="#">FileShare</a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right Side (Links) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			    {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
				{% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a> <!-- Login link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a> <!-- Register link -->
                    </li>
                </ul>
				{% endif %}
            </div>
        </div>
    </nav>
	<br><br><br><br>
    {% block content %}
    <!-- Content of the page goes here -->
	{% endblock %}
